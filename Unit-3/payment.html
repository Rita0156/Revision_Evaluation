<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment </title>
    <link rel="stylesheet" href="./components/payment.css">
</head>
<body>
    <div id="nav">
        <a href="./index.html">Home</a>
        <a onclick="handalToken()" href="./signup.html">Login</a>
        <a   href="./cart.html">Cart</a>
    </div>
    <div id="payment-container">
        <div class="left-div">
            <div class="user-info">
                <img src="./image/Learn Fast.png" alt="">
                <h1 id="display-user-name"></h1>
            </div>
          <div class="animation">
            <img src="https://cdn.dribbble.com/users/544967/screenshots/17486588/media/40c9324ce1576c26c9efa0f773d8b791.gif" alt="">
          </div>
        </div>
        <div class="payment-info">
            <div class="product-details">
                <p id="name"></p>
                <p id="category"></p>
                <p id="price"></p>
            </div>
            <div id="container">
                <h1>Select a Payment Method</h1>
                <div>
                  <h3>We Accept</h3>
                  <div>
                    <img src="https://ii2.pepperfry.com/assets/w23-pf-visa.jpg" alt="" />
                    <img
                      src="https://ii3.pepperfry.com/assets/w23-pf-master-card.jpg"
                      alt=""
                    />
                    <img
                      src="https://ii1.pepperfry.com/assets/w23-pf-maestro.jpg"
                      alt=""
                    />
          
                    <img src="https://ii3.pepperfry.com/assets/w23-pf-rupay.jpg" alt="" />
          
                    <img
                      src="https://ii3.pepperfry.com/assets/w23-pf-wallet.jpg"
                      alt=""
                    />
                    <img
                      src="https://ii3.pepperfry.com/assets/w23-pf-net-banking.jpg"
                      alt=""
                    />
                  </div>
                </div>
                <h3>Card Details</h3>
                <form>
                  <label for="">Card Number</label>
                  <input
                    type="number"
                    id="cardnumber"
                    onKeyPress="if(this.value.length==12) return false;"
                    placeholder="Card Number"
                  />
                  <div>
                    <label for="">Expiry Month</label>
                    <input
                      type="number"
                      id="expirymonth"
                      onKeyPress="if(this.value.length==2) return false;"
                      placeholder="MM"
                    />
                    <label for="">Expiry Year</label>
                    <input type="number" id="expiryyear" onKeyPress="if(this.value.length==2) return false;" placeholder="YY" />
                    <label for="">Security Code</label>
                    <input type="number" id="cvv" onKeyPress="if(this.value.length==3) return false;" placeholder="CVV" />
                  </div>
                  <h3 id="h3t"></h3>
                  <input type="submit" onclick="checkTime()" value="PROCEED TO PAY ðŸ”’" id="submit" />
                </form>
              </div>
        </div>
       
    </div>

    <img src="https://cdn.dribbble.com/users/1072657/screenshots/3533171/media/422d50d9b690e54c5d4743f14073056a.gif" alt="" class="thankyou-img">

</body>
</html>
<script src="./payment.js"></script>
